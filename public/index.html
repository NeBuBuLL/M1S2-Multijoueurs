<html lang="fr">

<head>
	<link rel="stylesheet" href="css/styles.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jeu.js"></script>
	<script src="js/chat.js"></script>
</head>

<body>
	<div class="sliders">
		<p>Artificial latency for this client : <span id="delay">0</span> ms</p> 
		<p>0 <input type="range" value=0 min=0 max=300 oninput="changeArtificialLatency(this.value)"> 300</p>

		<p> Updates : <span id="updates_per_second">0</span> per second</p>
		<p>0 <input type="range" value=0 min=0 max=15 oninput="changeUpdatesNumber(this.value)">15</p>
	</div>
	
	<div class="ping">
		<p>Rtt time : <span id="rtt"></span> ms <br> Ping = <span id="ping"></span> ms</p>
	</div>
	<div class="time">
		<p>Server time : <span id="serverTime"></span> seconds</p>
		<p>Client time : <span id="clientTime"></span> seconds</p>
	</div>


		<p>
			<canvas tabindex="1" width=500 height=300 id="myCanvas"></canvas>
			<div class="userList">
				<b>USERS</b>
				<div id="users"></div>
			</div>
			<div class="chatMessages">
				<div id="conversation"></div>
				<input id="data" style="width:200px;" />
				<input type="button" id="datasend" value="send" />
			</div>
</body>

</html>
